<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/281d6af316.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row align-items-center">
            <div class="col-8">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  id="search-text"
                  autofocus="on"
                  
                  placeholder="Find a city..."
                />
                <div id="emailHelp" class="form-text"></div>
              </div>
            </div>
            <div class="col-4">
              <input 
              type="submit" 
              class="btn btn-primary" 
              value="Search">
            </div>
          </div>
        </form>

        <hr />

        <div class="container">
          <div class="row">
            <div class="col">
              <h1>Denver</h1>

              <h2>Thursday 10:45, clear sky</h2>
              <h3>Humidity: 67%, Wind: 1.17 km/h</h3>
            </div>

            <div class="col-6">
              <div class="big-temperature">
                <i class="fa-solid fa-sun"></i>
                15°C
              </div>
            </div>
          </div>
        </div>

        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">
              Thu
              <br />
              <i class="fa-solid fa-sun"></i>
              <br />
              15°C
            </div>
            <div class="col">
              Fri
              <br />
              <i class="fa-solid fa-cloud-bolt"></i> <br />
              21°C
            </div>
            <div class="col">
              Sat
              <br />
              <i class="fa-solid fa-cloud-showers-heavy"></i> <br />
              18°C
            </div>
            <div class="col">
              Sun
              <br />
              <i class="fa-solid fa-cloud"></i> <br />
              17°C
            </div>
            <div class="col">
              Mon
              <br />
              <i class="fa-solid fa-cloud"></i> <br />
              15°C
            </div>
          </div>
        </div>
      </div>
    
    <hr />
    <footer>
        <a href="https://github.com/magdakorgul/weather-app">Open-source code</a> by <b>Magdalena Korgul</b></footer>
  </body>
</html>
